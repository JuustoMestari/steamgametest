
<div class="modal-header modal-danger">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
    <h4>{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
    <p>{{modalOptions.error.message}}</p>
    <p>{{modalOptions.error.details}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-fazer-primary" data-ng-click="modalOptions.close()">
        Close
    </button>
</div>
